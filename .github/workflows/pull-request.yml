name: Build
on:
  pull_request:
    branches: [ '*' ]
jobs:
  build-app:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: core
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Build docker image
      run: docker build --tag $DOCKER_IMAGE .
    - name: Run linting
      run: |
        docker run --name linting-build $DOCKER_IMAGE lint --directory core --output-file linting-results.json --output-format annotations
        docker cp linting-build:/app/linting-results.json ./linting-results.json
    - name: Upload build linting results
      uses: kibalabs/github-action-create-annotations@main
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        json-file-path: ./linting-results.json
        check-name: lint-build-package
        fail-on-error: false
