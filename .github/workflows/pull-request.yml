name: Build
on:
  pull_request:
    branches: ["*"]
jobs:
  build-package:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: core
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build --tag $DOCKER_IMAGE .
      - name: Run linting
        run: |
          docker run --name linting $DOCKER_IMAGE lint --directory core --output-file linting-results.json --output-format annotations
          docker cp linting:/app/linting-results.json ./linting-results.json
      - name: Upload linting results
        uses: kibalabs/github-action-create-annotations@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-file-path: ./linting-results.json
          check-name: lint-package
          fail-on-error: false
      - name: Run type-check
        run: |
          docker run --name type-check $DOCKER_IMAGE type-check --directory core --output-file type-check-results.json --output-format annotations
          docker cp type-check:/app/type-check-results.json ./type-check-results.json
      - name: Upload type-check results
        uses: kibalabs/github-action-create-annotations@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-file-path: ./type-check-results.json
          check-name: type-check-package
          fail-on-error: false
      - name: Run security-check
        run: |
          docker run --name security-check $DOCKER_IMAGE security-check --directory core --output-file security-check-results.json --output-format annotations
          docker cp security-check:/app/security-check-results.json ./security-check-results.json
      - name: Upload security-check results
        uses: kibalabs/github-action-create-annotations@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-file-path: ./security-check-results.json
          check-name: security-check-package
          fail-on-error: false
